<!DOCTYPE html>
<html>
<head>
	<title>point</title>
    <link rel="stylesheet" href="./indax.css">
</head>
<body>
	<canvas	width="600" height="400"></canvas>
	<div class="controls">
		<ul class="colorSelectContainer">
			<li class="red selected"></li>
			<li class="blue"></li>
			<li class="yellow"></li>
		</ul>
		<button id="revealColorSelect">New Color</button>
		<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0><span id="show-red"></span>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>
			</div>
			<div>
			<button id="addNewColor">New Color</button>
			</div>
		</div>
	</div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./indax.js"></script>
</body>
</html>
